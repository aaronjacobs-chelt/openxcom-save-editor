name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create test save file
      run: |
        # Create a minimal test save file for testing
        echo "name: TestSave
version: Extended 8.3.4
engine: Extended
build: \" (test)\"
time: {second: 0, minute: 0, hour: 0, weekday: 1, day: 1, month: 1, year: 1999}
mods:
  - 'test-mod ver: 1.0'
---
difficulty: 1
end: 0
monthsPassed: 0
daysPassed: 0
funds:
  - 1000000
  - 1000000
bases:
  - name: Test Base
    facilities:
      - type: STR_ACCESS_LIFT
        x: 0
        y: 0
    soldiers: []
    items: {}
    scientists: 0
    engineers: 0" > test_save.sav
        
    - name: Run tests
      run: |
        python -m pytest tests/ -v --tb=short
        
    - name: Test CLI import
      run: |
        python -c "
        import sys
        sys.path.insert(0, 'src')
        from xcom_save_editor import OpenXComSaveEditor
        from xcom_save_editor.cli import SaveEditorCLI
        print('✓ All imports successful')
        "
        
    - name: Test basic functionality
      run: |
        python -c "
        import sys
        sys.path.insert(0, 'src')
        from xcom_save_editor import OpenXComSaveEditor
        editor = OpenXComSaveEditor('test_save.sav')
        status = editor.get_quick_status()
        print(f'✓ Save loaded: {status[\"bases\"][\"total\"]} bases, \${status[\"funds\"][\"current\"]:,} funds')
        "